<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>
<h1>Users list</h1>
<table border="1">
    <tr>
        <th th:width="40">Id</th>
        <th th:width="130">Name</th>
        <th th:width="130">Lastname</th>
        <th th:width="130">Email</th>
        <th th:width="130">Edit</th>
        <th th:width="130">Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td><a th:href="@{'/' + ${user.getId()}}" th:utext="${user.getName()}">Name</a></td>
        <td th:utext="${user.getLastname()}">Lastname</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td>
            <form th:action="@{'edit/' + ${user.getId()}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<button onclick="window.location.href = '/new';">Add new user</button>
</body>
</html>
